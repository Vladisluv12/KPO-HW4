openapi: 3.0.0
info:
  title: Orders API
  description: Микросервис для управления заказами
  version: 1.0.0
servers:
  - url: http://localhost:8082
    description: Development server

paths:
  /create/{user_id}:
    post:
      summary: Создать заказ
      description: Создает новый заказ для пользователя
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: ID пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  format: float
                  description: Сумма заказа
                description:
                  type: string
                  description: Описание заказа
              required:
                - amount
                - description
      responses:
        '201':
          description: Заказ успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Ошибка валидации параметров
        '500':
          description: Ошибка сервера

  /orders/{user_id}:
    get:
      summary: Получить список заказов пользователя
      description: Возвращает все заказы конкретного пользователя
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: ID пользователя
      responses:
        '200':
          description: Список заказов успешно получен
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '400':
          description: Ошибка валидации параметров
        '404':
          description: Пользователь не найден
        '500':
          description: Ошибка сервера

  /status/{order_id}:
    get:
      summary: Получить статус заказа
      description: Получает подробную информацию и статус конкретного заказа
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
          description: ID заказа
      responses:
        '200':
          description: Информация о заказе успешно получена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Ошибка валидации параметров
        '404':
          description: Заказ не найден
        '500':
          description: Ошибка сервера

components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: string
          description: Уникальный идентификатор заказа
        user_id:
          type: string
          description: ID пользователя
        amount:
          type: number
          format: float
          description: Сумма заказа
        description:
          type: string
          description: Описание заказа
        status:
          type: string
          enum: [new, finished, canceled]
          description: Статус заказа
      required:
        - id
        - user_id
        - amount
        - description
        - status
